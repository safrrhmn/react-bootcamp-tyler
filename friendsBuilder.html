<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendsBuilder</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>

<body id="app">
    <script type="text/babel">

    function FriendsListBuilder(props){
        return (
            <ul>
                {props.list.map((name)=>(
                    <li key={name}>
                        <span>{name}</span>
                        <button onClick={()=>props.onRemoveFriend(name)}>Remove</button>
                    </li>
                ))}
            </ul>
        );
    }

    class App extends React.Component{
        constructor(props){
            super(props)

            this.state = {
                friendsList : ['jason','raghav','Mark'],
                input:'',
            }
            this.handleRemoveFriend=this.handleRemoveFriend.bind(this); 
            this.updateInput=this.updateInput.bind(this);
            this.handleAddFriend=this.handleAddFriend.bind(this);
        }

        handleAddFriend(){
            if(this.state.friendsList.includes(this.state.input) || this.state.input === "") return;
            this.setState((currentState)=>{
                return {
                    friendsList: currentState.friendsList.concat([this.state.input]),
                    input:''
                };
            });
        }

        handleRemoveFriend(name){
            this.setState((currentState)=>{
                return {
                    friendsList : currentState.friendsList.filter((friend) =>friend !==name)
                };
            });
        }

        updateInput(e){
            const value = e.target.value;
            this.setState((currentState)=>({
                input : value
            }));
        }

        render(){
            return(
                <div id='container'>
                    <input
                    placeholder="Type name"
                    value={this.state.input}
                    onChange={this.updateInput}
                    />
                    <button onClick={this.handleAddFriend}>Add Friend</button>
                    <FriendsListBuilder list = {this.state.friendsList} 
                    onRemoveFriend = {this.handleRemoveFriend}
                    />
                </div>
            );
        }
    }

    ReactDOM.render(
        <App />, 
        document.getElementById('app')
    );
    </script>
</body>

</html>

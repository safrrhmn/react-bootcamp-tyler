<!DOCTYPE html>
<html>

<head>
  <title>React</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>

<body>
  <div id='app'></div>
  <script type="text/babel">
  const prefix = "Saifur";
  const suffix = "Rahman";

  function PrefixElement(prop) {
    return <h1>{prop.prefix}</h1>;
  }

  function SuffixElement(prop) {
    return <h1>{prop.suffix}</h1>;
  }

  function FullNameBuilder(prop) {
    return (
      <div id='container'>
        <PrefixElement prefix={prefix} />
        <SuffixElement suffix={suffix} />
      </div>
    );
  }

  ReactDOM.render(
      <FullNameBuilder />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
